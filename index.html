<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Battle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" 
            onerror="console.error('Failed to load Matter.js from CDN. Please check your internet connection.');"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="menu-screen">
        <div class="scanlines"></div>
        <div class="menu-container">
            <img src="assets/release.png" alt="Game Logo" class="splash-logo">
            
            <div class="input-group">
                <label style="text-align: center; display: block;">PLAYER NAME:</label>
                <input type="text" id="playerNameInput" placeholder="Enter your name..." maxlength="20" autocomplete="off" style="text-transform: uppercase; text-align: center;">
            </div>
            
            <div class="join-room-section">
                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="text-align: center; display: block;">ROOM NAME:</label>
                    <input type="text" id="joinRoomName" placeholder="Enter room name..." maxlength="20" autocomplete="off" style="text-transform: uppercase; text-align: center;">
                </div>
                <button class="btn" id="joinRoomBtn" style="width: 100%;">JOIN</button>
            </div>
            
            <div class="menu-buttons">
                <button class="btn" id="playBtn">AUTO JOIN LOBBY</button>
                <button class="btn" id="settingsBtn">‚öô SETTINGS</button>
            </div>
            
            <div class="credit-text">An indie game by Billy Murrin</div>
        </div>

        <!-- Settings Panel -->
        <div class="panel" id="settingsPanel">
            <div class="panel-content">
                <div class="panel-title">‚öô SETTINGS</div>
                <div class="setting-item">
                    <label>üéµ Music Volume</label>
                    <div class="setting-control">
                        <input type="range" id="musicVolume" min="0" max="100" value="60">
                        <span class="volume-value" id="musicVolumeValue">60%</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>üîâ SFX Volume</label>
                    <div class="setting-control">
                        <input type="range" id="sfxVolume" min="0" max="100" value="80">
                        <span class="volume-value" id="sfxVolumeValue">80%</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>‚å®Ô∏è Keybinds</label>
                    <div class="keybind-section">
                        <div class="keybind-item">
                            <label>Move Left:</label>
                            <input type="text" class="keybind-input" id="keybindMoveLeft" maxlength="1" readonly>
                        </div>
                        <div class="keybind-item">
                            <label>Move Right:</label>
                            <input type="text" class="keybind-input" id="keybindMoveRight" maxlength="1" readonly>
                        </div>
                        <div class="keybind-item">
                            <label>Jump:</label>
                            <input type="text" class="keybind-input" id="keybindJump" maxlength="10" readonly>
                        </div>
                        <div class="keybind-item">
                            <label>Crouch:</label>
                            <input type="text" class="keybind-input" id="keybindCrouch" maxlength="10" readonly>
                        </div>
                        <div class="keybind-item">
                            <label>Climb:</label>
                            <input type="text" class="keybind-input" id="keybindClimb" maxlength="1" readonly>
                        </div>
                    </div>
                </div>
                <div class="setting-item">
                    <label>‚ú® Enable Particles</label>
                    <div class="setting-control">
                        <div class="toggle-switch" id="enableParticlesToggle"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <label>üî¢ Max Particles</label>
                    <div class="setting-control">
                        <input type="range" id="maxParticles" min="50" max="300" step="10" value="50">
                        <span class="volume-value" id="maxParticlesValue">50</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>‚è±Ô∏è Particle Duration</label>
                    <div class="setting-control">
                        <input type="range" id="particleDuration" min="0.1" max="3.0" step="0.1" value="3.0">
                        <span class="volume-value" id="particleDurationValue">3.0x</span>
                    </div>
                </div>
                <div class="panel-buttons">
                    <button class="btn" id="applySettingsBtn">‚úì APPLY</button>
                    <button class="btn" id="closeSettingsBtn">‚úï CLOSE</button>
                </div>
            </div>
        </div>

        <div class="version">v1.0 RETRO</div>
        <audio id="bgMusic" loop>
            <source src="assets/ws1theme.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen" style="display: none;">
        <div id="ui">Room: <span id="currentRoomName">-</span> | Players: <span id="pc">1</span></div>
        <div id="leaderboard">
            <div class="leaderboard-title">LEADERBOARD</div>
            <div id="leaderboardContent"></div>
        </div>
        <div id="activeUps"></div>
        <div id="cooldownBar">
            <div id="cooldownLabel">MANA CHARGE</div>
            <div id="cooldownFill"></div>
        </div>
        <button id="leaveGameBtn" class="leave-btn">‚Üê LEAVE GAME</button>
        <audio id="battleMusic" loop>
            <source src="assets/ws1battle.mp3" type="audio/mpeg">
        </audio>
        <audio id="cloudsMusic" loop>
            <source src="assets/ws1cloudstheme.mp3" type="audio/mpeg">
        </audio>
        <audio id="spaceMusic" loop>
            <source src="assets/ws1spacetheme.mp3" type="audio/mpeg">
        </audio>
        <audio id="lavaMusic" loop>
            <source src="assets/ws1lavatheme.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script type="module">
        import * as Trystero from 'https://cdn.jsdelivr.net/npm/trystero@0.15.1/+esm';
        window.trystero = Trystero;
        window.trysteroLoaded = true;
        console.log('‚úì Trystero loaded');
    </script>

    <!-- Developer Console -->
    <div id="devConsole" class="dev-console hidden">
        <div class="console-header">
            <span>Developer Console</span>
            <button class="console-close" onclick="window.closeConsole()">√ó</button>
        </div>
        <div class="console-output" id="consoleOutput"></div>
        <div class="console-input-wrapper">
            <span class="console-prompt">></span>
            <input type="text" id="consoleInput" class="console-input" autocomplete="off" spellcheck="false">
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
